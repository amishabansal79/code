<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      div {
        width: 450px;
        height: 30pc;
        margin: 0 auto;
      }
      p{
        padding-left: 10%;
      }

      input[type="text"],
      input[type="password"] {
        width: 60%;
        padding: 6px;
        margin-top: 10px;
      }

      textarea[id="Comments"] {
        width: 70%;
        padding: 6px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body style="background-color: rgb(11, 233, 107)">
    <center>
      <h1>Don't have an account?! Want to join us?!</h1>
    </center>
    <center>
      <div style="background-color: rgb(5, 134, 87)">
        <form>
          <p style="text-align: left">
            <b>First Name: </b
            ><input type="text" placeholder="First Name" name="fname" />
          </p>
          <p style="text-align: left">
            <b>Last Name: </b
            ><input type="text" placeholder="Last Name" name="lname" />
          </p>
          <p style="text-align: left">
            <b>Gender: </b><input type="radio" name="Gender" value="Male" /><b
              >Male</b
            >
            <input type="radio" name="Gender" value="Female" /><b>Female</b>
            <input type="radio" name="Gender" value="Other" /><b>Other</b>
          </p>
          <p style="text-align: left">
            <b>Select city: </b
            ><select>
              <option>Kanpur</option>
              <option>Lucknow</option>
              <option>Ayodhya</option>
            </select>
          </p>
          <p style="text-align: left">
            <label for="Comments"><b>Address: </b></label>
            <textarea
              id="Comments"
              placeholder="Address"
              name="Comments"
              rows="4"
              cols="5"
            ></textarea>
          </p>
          <p style="text-align: left">
            <label
              ><b>Password : </b><input type="password" placeholder="Password"
            /></label>
          </p>
          <p style="text-align: left">
            <label for="myfile"><b>Select file: </b></label>
            <input type="file" id="myfile" name="myfile" />
          </p>
          <p style="text-align: left">
            <input type="checkbox" id="terms" name="terms" value="coditions" />
            <label for="terms"
              ><b> I agree to the terms and coditions</b></label
            >
          </p>
          <p class="form-example">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </p>
        </form>
      </div>
    </center>
  </body>
</html>
