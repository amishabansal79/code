<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <p id="demo"></p>

   
    <script>
      let count=10;
        var i;
        function start(){
            i = setInterval(countdown,1000);
        }
        function countdown(){
            document.getElementById("demo").innerHTML = count;
            count--;
            if(count==0){
              document.getElementById("demo").innerHTML = "dtrdggvgg";
              clearInterval(i);
            }
        }
        //document.getElementById("demo").style.cssText = "font-size: 70px";
        function stop(){
            clearInterval(i);

        }
    </script>
</body>
</html>
