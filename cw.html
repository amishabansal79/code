<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Name</legend>
      <label for="fname" id="fname">First Name : </label>
      <input type="text" placeholder="fname">
      <label for="lname" id="lname">Last Name : </label>
      <input type="text" placeholder="lname">
    </fieldset>
    <fieldset>
      <legend>Gender</legend>
      <input type="radio" placeholder="gender">
      <label for="gender" id="gender">Male </label>
      <input type="radio" placeholder="gender">
      <label for="gender" id="gender">Female </label>
      
    </fieldset>
    <fieldset>
      <legend>Courses</legend>
      <input type="checkbox" placeholder="course">
      <label for="course" id="course">HTML </label>
      <input type="checkbox" placeholder="course">
      <label for="course" id="course">CSS </label>
      <input type="checkbox" placeholder="course">
      <label for="course" id="course">PHP </label>
    </fieldset>
    <fieldset>
      <legend>Contact details</legend>
     
      <label for="email" id="email">Email</label>
      <input type="email" placeholder="@mail">
      <label for="contact number" id="contact number">CSS </label>
      <input type="number" placeholder="contact number">
      
    </fieldset>
    <fieldset>
      <legend></legend>
      
    </fieldset>
  </form>
  
</body>
</html>
