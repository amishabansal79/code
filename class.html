<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Schedule</title>
  <style>
    table {
      width: 100%;
    }

    th, td {
      border: 2px solid black;
      padding: 70px;
      text-align: center;
    }
    
  </style>
</head>
<body>
  <table><tr>
    <td>1</td>
    <td colspan="3">2</td>
  </tr>
    <tr>
      <td rowspan="3">3</td>
      <td style="background-color: brown;">4</td>
      <td style="background-color: brown;">5</td>
      <td rowspan="2" style="background-color: green;">6</td>
    </tr>
    <tr>
      <td style="background-color: brown;">7</td>
      <td style="background-color: brown;">8</td>
    </tr>
    <tr>
      <td colspan="2" style="background-color: green;">10</td>
      
      <td style="background-color: green">12</td>
    </tr>

  </table>
</body>
