<!DOCTYPE html> 
<html lang="en"> 
	
<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title>Stopwatch</title> 
	<link rel="stylesheet" href="style.css"> 
</head> 

<body style="background-color: chartreuse;"><center>
	<div class="container"> 
		<h1>Stopwatch</h1> 
		<div id="time"> 
			<span class="digit" id="hr"> 
				00</span> 
			<span class="txt"></span> 
			<span class="digit" id="min"> 
				00</span> 
			<span class="txt"></span> 
			<span class="digit" id="sec"> 
				00</span> 
			<span class="txt"></span> 
			<span class="digit" id="count"> 
				00</span> 
		</div><br>
		<div id="button"> 
			<button class="btn" id="start" style="background-color: yellow;"> 
				Start</button> 
			<button class="btn" id="stop" style="background-color: brown;"> 
				Stop</button> 
			<button class="btn" id="reset" style="background-color: blue;"> 
				Reset</button> 
		</div> 
	</div> </center>

	<script src="script.js"></script> 
</body> 
	
</html>
